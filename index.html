<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Document</title>
    <!--Fonts Library-->
    <link rel="stylesheet" href="css/all.min.css" />
    <!--Main css file-->
    <link rel="stylesheet" href="css/style.css" />
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h2>Create Account</h2>
      </div>
      <form action="" class="form" id="form">
        <div class="form-control">
          <label>FirstName</label>
          <input type="text" placeholder="Your first name" id="firstname" />
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <small>Error Message</small>
        </div>
        <div class="form-control">
          <label>LastName</label>
          <input type="text" placeholder="Your Last Name" id="lastname" />
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <small>Error Message</small>
        </div>
        <div class="form-control">
          <label>Email</label>
          <input type="email" placeholder="Put Your Email" id="email" />
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <small>Error Message</small>
        </div>
        <div class="form-control">
          <label>Phone Number</label>
          <input type="text" placeholder="Your Number" id="phonenumber" />
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <small>Error Message</small>
        </div>
        <div class="form-control">
          <label>Password</label>
          <input type="password" placeholder="Your password" id="password" />
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <small>Error Message</small>
        </div>
          <div class="form-control">
            <label>Repeat Password</label>
            <input
              type="password"
              placeholder="Repeat Your Password"
              id="check2"
            />
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error Message</small>
          </div>
        <div class="form-control-radio">
          <div style="width:50%"> <label for="gender1">Male</label>
          <input type="radio" id="gender1" /></div>
          <div style="width:50%;left:86px;position:absolute"> <label for="gender2">Female</label>
          <input type="radio" id="gender2" /></div>
        </div>
        <div class="form-control">
          <label>Date Of Birth</label>
          <input type="date" id="dob" />
          <small>Error Message</small>
        </div>
        <button id="button" value="submit">submit</button>
      </form>
    </div>
    <script src="main.js"></script>
  </body>
</html>
